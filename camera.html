<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.min.js"></script>
<link rel="stylesheet" href="cam_style.css">

<script type="text/javascript" type="text/javascript">

  /**
   * Setup all visualization elements when the page is loaded. 
   */
  function init() {
    // Create the main viewer.
    var viewer = new MJPEGCANVAS.MultiStreamViewer({
      divID : 'mjpeg',
      host : 'localhost',
      width : 640,
      height : 480,
      topics : ['/zed_cam/right/image_rect_color'],
      labels : ['camera']
    });
  }
</script>
</head>

<body onload="init()">
  <div class = "banner" id= "banner">
    <img id="soar" class="soar" src="./images/soar.png"/>
    <img id="sutd" class="sutd" src="./images/sutd_logo.jpg"/>
    <nav>
      <ul>
        <li><a href="simple.html">Home</a></li>
        <li><a href="./camera.html">Camera</a></li>
        <li><a href="navigation.html">Map</a></li>
        <li><a href="#">Graphs</a></li>
        
      </ul>
    </nav>
    
</div>
  <h1>Multi-Stream MJPEG Canvas Example</h1>
  <div id="mjpeg"></div>
</body>
</html>
